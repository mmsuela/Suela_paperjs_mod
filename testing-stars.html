<head>

  <style>
    body {
      padding: 0;
      margin: 0;
    }
    canvas {
      width: 100%;
      height: 100%;
    }
  </style>
  <script src="./p5.js"></script>
  <script src="./paper-full.js" type="text/javascript"></script>
  <script type="text/paperscript" canvas="myCanvas">
 function onMouseDown(event) {
                var hue = Math.random() * 100;
                project.currentStyle.fillColor = {
                    hue: hue,
                    saturation: 1,
                    brightness: 1
                };
            }

            function onMouseDrag(event) {
                var delta = event.point - event.downPoint;
                var radius = delta.length;
                var points = 3 + Math.round(radius / 50);
                var path = new Path.Star({
                    center: event.downPoint,
                    points: points,
                    radius1: radius / 2,
                    radius2: radius
                });
                path.rotate(delta.angle);
                // Remove the path automatically before the next mouse drag
                // event:
                path.removeOnDrag();
            }
  </script>

</head>

  <canvas id="myCanvas"></canvas>
  </main>
